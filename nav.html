    <form id="investorform">

<script>
    document.querySelector("#investorform").addEventListener("submit", investorsfun)
    var investorarray=JSON.parse(localStorage.getItem("investorData"))||[];
    function investorsfun(){
        event.preventDefault();
        var data = {
            Url1:investorform.img1.value,
            Name:investorform.name.value,
            Desg:investorform.desg.value,
            Logo:investorform.img2.value
        }
        investorarray.push(data);
        localStorage.setItem("investorData",JSON.stringify(investorarray))
    }
</script>
